<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="css/main.css" type="text/css" rel="stylesheet">
	<title>register</title>
</head>
<body>
	<div id="">
		<p>注册新账号</p>
		<form method="post" action="#">
			<ul>
				<li>
					<label for="email" required>邮箱：</label>
					<input type="email" id="email" name="email" placeholder="请输入邮箱" autocomplete="off" value=""><br>
				</li>
				<li>
					<label for="nickname" required>昵称：</label>
					<input type="text" id="nickname" name="nickname" placeholder="请输入昵称"><br>
				</li>
				<li>
					<label for="password" required>密码：</label>
					<input type="password" id="password" name="password" placeholder="请输入密码" value=""><br>
				</li>
				<li>
					<label for="password2" required>确认密码：</label>
					<input type="password" id="password2" name="password2" placeholder="请再次输入密码" value=""><br>
				</li>
				<li>
					<label for="phone_number" required>手机号：</label>
					<input type="tel" id="phone_number" name="phone_number" /><br>
				</li>
				<li>
					<input type="submit" id="sign_up" value="注册"><br>
				</li>
			</ul>
			
			<p>已有账号？<a href="login.html">请登录</a></p>

			

		</form>
	</div>
</body>
</html>
