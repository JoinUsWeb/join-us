		<div style="height: 72px;"></div>

		<div class="container">
			<form id="create_hd" action="#" method="post">
				
					<ul>
						<li>
							<label for="hd_topic" class="label_style">活动主题</label>
							<input type="text" id="hd_topic" name="hd_topic" placeholder="请输入活动主题">
						</li>
						<li>
							<label for="hd_poster" class="label_style">活动海报</label>
							<div id="posterImg">
								<img src="../img/posterImg.png" alt="这是一张海报">
							</div>
							<div id="create_button">
								<input type="file" id="hd_poster" name="hd_poster">
							</div>
						</li>
						<li>
							<label for="start_date" class="label_style">活动开始时间</label>
							<input type="date" id="start_date" name="start_date" placeholder="开始时间">
							<select name="start_hour" id="start_hour">
								<option value="0:00">0:00</option>
								<option value="1:00">1:00</option>
								<option value="2:00">2:00</option>
								<option value="3:00">3:00</option>
								<option value="4:00">4:00</option>
							</select>
						</li>
						<li>
							<label for="close_date" class="label_style">截止报名时间</label>
							<input type="date" id="close_date" name="close_date" placeholder="截止报名时间">
							<select name="close_hour" id="close_hour">
								<option value="0:00">0:00</option>
								<option value="1:00">1:00</option>
								<option value="2:00">2:00</option>
								<option value="3:00">3:00</option>
								<option value="4:00">4:00</option>
							</select>
						</li>
						<li>
							<label for="hd_city" class="label_style">活动地点</label>
							<select name="hd_city" id="hd_city" >
								<option value="上海">上海</option>
								<option value="其他">其他</option>
							</select>
							<input type="text" id="hd_place" name="hd_place" placeholder="活动地址">
						</li>
						<li>
							<label for="hd_style_1st" class="label_style">活动类型</label>
							<select name="hd_style_1st" id="hd_style_1st">
								<option value="娱乐">娱乐</option>
								<option value="体育">体育</option>
							</select>
							<select name="hd_style_2nd" id="hd_style_2nd">
								<option value="足球">足球</option>
								<option value="篮球">篮球</option>
							</select>
							<label for="newstyle">创建新类型</label>
							<input type="text" id="newstyle" name="newstyle" placeholder="">
						</li>
						<li>
							<label for="num_limit" class="label_style">人数上限</label>
							<input type="text" id="num_limit" name="num_limit">
						</li>
						<li>
							<label for="hd_detail" class="label_style">活动详情</label>
							<textarea name="hd_detail" id="hd_detail" style="resize:none"></textarea>
						</li>
					</ul>
					<p id="publish">
						<input type="submit"  value="发布活动">
					</p>
					
				

				

			</form>
